    function confirm() {
        var account={};
        account.name = $("#name").val();
        account.idcard=$("#idcard").val();
        account.count = $("#mount").val();
        $.ajax({
            type: 'POST',
            url: '/manage/fund/withdrawalMoney',
            datType: "JSON",
            contentType: "application/json",
            data: JSON.stringify(account),
            success: function (data) {
                if (data.success) {
                    alert("保存成功");
                }
                else {
                    alert("保存失败");
                }
            },
            error: function () {
                alert("failed");
            }
        });
